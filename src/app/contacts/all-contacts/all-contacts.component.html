<p class="mat-h4">All Contacts</p>

<br>

<div fxLayout="row" fxLayoutAlign="end start">

    <button mat-raised-button routerLink="/contacts/new">New Contact</button>

</div>

<br>

<mat-progress-bar *ngIf="!tableData.data.length" mode="indeterminate"></mat-progress-bar>

<table *ngIf="tableData.data.length" mat-table [dataSource]="tableData" matSort matSortActive="_id" matSortDirection="asc" class="mat-elevation-z0" width="100%" class="hasPaginator">
	
	<ng-container matColumnDef="reference">
		
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Reference</th>
		
		<td mat-cell *matCellDef="let contact">{{contact.reference}}</td>
		
	</ng-container>
	
	<ng-container matColumnDef="email">
		
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
		
		<td mat-cell *matCellDef="let contact">{{contact.email}}</td>
		
	</ng-container>
	
	<ng-container matColumnDef="telephone">
		
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Telephone</th>
		
		<td mat-cell *matCellDef="let contact">{{getContactTelephone(contact)}}</td>
		
	</ng-container>
	
	<ng-container matColumnDef="vatNumber">
		
		<th mat-header-cell *matHeaderCellDef mat-sort-header>VAT Number</th>
		
		<td mat-cell *matCellDef="let contact">{{contact.vatNumber}}</td>
		
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
	
    <tr mat-row *matRowDef="let row; columns: tableColumns" (click)="viewContact(row)">

</table>

<mat-paginator *ngIf="tableData" [length]="tableData.length" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 50]" class="mat-elevation-z0"></mat-paginator>
