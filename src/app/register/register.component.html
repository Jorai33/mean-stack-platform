<label for="email">Email</label>
<input id="email" [(ngModel)]="email">

<label for="password">Password</label>
<input id="password" [(ngModel)]="password">

<button (click)="register()">Register</button>

<label for="confirmationCode">Confirmation Code</label>
<input id="confirmationCode" [(ngModel)]="confirmationCode">

<button (click)="confirmRegistration()">Confirm Registration</button>

<button (click)="resendConfirmationCode()">Re-send Confirmation Code</button>
